<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bird Nerds | {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url"                content="{{ page.url }}" />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="Bird Nerds | {{ page.title }}" />
  <meta property="og:description"        content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image"              content="{% if page.thumbnail %}{{ '/images/' | prepend: site.baseurl | append: page.thumbnail }}{% else %}{{ '/images/' | prepend: site.baseurl | append: 'thumb-website.png' }}{% endif %}" />

  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $(".menu-toggle").on("click", function() {
        $(this).toggleClass("active");
      });

      $(".container-photo img").load( function(){
        var h = $(this).height();
        if(h) {
          h = h / 2 - 21;
          $(".next-link, .prev-link").css("top", h + "px");
        }
      });
      $(".next-link, .prev-link").on("click", function(e) {
        e.preventDefault();
      });
    });
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-96353040-1', 'auto');
    ga('send', 'pageview');

  </script>


</head>
